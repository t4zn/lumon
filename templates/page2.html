<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Lumon - Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='page_style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='settings_style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        html, body {
          height: 100dvh;
          width: 100dvw;
          min-height: 100dvh;
          min-width: 100dvw;
          margin: 0;
          padding: 0;
          overflow: hidden !important;
          box-sizing: border-box;
          overscroll-behavior: none;
        }
        body {
          background: #000 !important;
        }
        .page-container {
          height: 100dvh;
          width: 100dvw;
          min-height: 100dvh;
          min-width: 100dvw;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          position: relative;
          box-sizing: border-box;
          overflow: hidden;
        }
        ::-webkit-scrollbar {
          display: none !important;
        }
        * {
          box-sizing: border-box;
          -webkit-tap-highlight-color: transparent;
        }
        .content-wrapper {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          width: 100vw;
          max-width: 420px;
          height: 100dvh;
          margin: 0;
          padding: 0;
          overflow: hidden;
        }
        .nav-btn, .btn-text, .placeholder-btn { color: #fff !important; }
        input::placeholder, textarea::placeholder {
          color: #e0e0e0 !important;
          opacity: 1;
          font-family: 'Inter', sans-serif !important;
          font-size: 1rem;
          letter-spacing: 0;
          font-weight: 400;
        }
        input, textarea {
          padding-left: 16px !important;
          font-size: 1.2rem !important;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="floating-elements-3d"></div>
        
        <!-- Back arrow button -->
        <button class="back-btn" onclick="navigateToPage0()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle;"><path d="M15 18l-6-6 6-6" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
        
        <div class="content-wrapper" style="margin-top: 0; width: 100vw; max-width: 420px; flex: 1 1 auto; display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <!-- Page Content -->
            <div class="page-content">
                <!-- Signup form elements arranged vertically -->
                <div class="button-list">
                    <input type="text" class="placeholder-btn" placeholder="Username" id="register-username">
                    <input type="email" class="placeholder-btn" placeholder="Email" id="register-email">
                    <input type="password" class="placeholder-btn" placeholder="Password" id="register-password">
                    <input type="password" class="placeholder-btn" placeholder="Confirm Password" id="register-confirm">
                </div>
                <!-- Success message -->
                <div id="register-success" style="color:#00ff88; margin:10px 0; display:none;"></div>
                <!-- Error message -->
                <div id="register-error" style="color:#ff6b6b; margin:10px 0; display:none;"></div>
                
                <!-- Active navigation button -->
                <div class="navigation-buttons centered">
                    <button class="nav-btn active-btn" id="register-btn">
                        <span class="btn-text">Create Account</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='page_animations.js') }}"></script>
    <script>
        function navigateToApp() {
            transitionToPage('/app');
        }
        
        function navigateToPage0() {
            transitionToPage('/page0');
        }
        
        function transitionToPage(url) {
            document.querySelector('.page-container').style.transform = 'scale(0.9)';
            document.querySelector('.page-container').style.opacity = '0';
            
            setTimeout(() => {
                window.location.href = url;
            }, 300);
        }

        document.getElementById('register-btn').onclick = async function(e) {
            e.preventDefault();
            const username = document.getElementById('register-username').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;
            const errorDiv = document.getElementById('register-error');
            const successDiv = document.getElementById('register-success');
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
            successDiv.style.display = 'none';
            successDiv.textContent = '';
            if (!username || !email || !password || !confirm) {
                errorDiv.textContent = 'Please fill all fields.';
                errorDiv.style.display = 'block';
                return;
            }
            if (password !== confirm) {
                errorDiv.textContent = 'Passwords do not match.';
                errorDiv.style.display = 'block';
                return;
            }
            try {
                const res = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                const data = await res.json();
                if (res.ok && data.success) {
                    successDiv.textContent = 'Registration successful! Please check your email and confirm your account before logging in.';
                    successDiv.style.display = 'block';
                } else {
                    errorDiv.textContent = data.error || 'Registration failed.';
                    errorDiv.style.display = 'block';
                }
            } catch (err) {
                errorDiv.textContent = 'Network error.';
                errorDiv.style.display = 'block';
            }
        };
    </script>
<div id="exit-toast" style="display:none;position:fixed;bottom:60px;left:50%;transform:translateX(-50%);background:rgba(0,0,0,0.88);color:#fff;padding:12px 28px;border-radius:24px;font-size:1.08em;z-index:9999;box-shadow:0 2px 16px #10b98144;opacity:0;pointer-events:none;transition:opacity 0.3s;"></div>
<script>
let backPressedOnce = false;
function showExitToast() {
    let toast = document.getElementById('exit-toast');
    toast.style.display = 'block';
    toast.textContent = 'Double tap back to exit app';
    toast.style.opacity = '1';
    setTimeout(() => { toast.style.opacity = '0'; }, 1400);
}
window.history.pushState({ page: 1 }, "", window.location.href);
window.addEventListener('popstate', function handler(e) {
    if (!backPressedOnce) {
        showExitToast();
        backPressedOnce = true;
        window.history.pushState({ page: 1 }, "", window.location.href);
        setTimeout(() => { backPressedOnce = false; }, 1500);
    } else {
        window.removeEventListener('popstate', handler);
        window.history.back();
    }
});
</script>
</body>
</html>
