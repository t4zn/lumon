<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flora - Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='page_style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div class="page-container">
        <div class="floating-elements-3d"></div>
        
        <!-- Back arrow button -->
        <button class="back-btn" onclick="navigateToPage0()">
            <i class="fas fa-arrow-left"></i>
        </button>
        
        <div class="content-wrapper">
            <!-- Page Content -->
            <div class="page-content">
                <!-- Signup form elements arranged vertically -->
                <div class="button-list">
                    <input type="text" class="placeholder-btn" placeholder="Username">
                    <input type="email" class="placeholder-btn" placeholder="Email">
                    <input type="password" class="placeholder-btn" placeholder="Password">
                    <input type="password" class="placeholder-btn" placeholder="Confirm Password">
                    <button class="placeholder-btn">Create Account</button>
                </div>
                
                <!-- Active navigation button -->
                <div class="navigation-buttons centered">
                    <button class="nav-btn active-btn" onclick="navigateToApp()">
                        <span class="btn-text">2</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='page_animations.js') }}"></script>
    <script>
        function navigateToApp() {
            transitionToPage('/app');
        }
        
        function navigateToPage0() {
            transitionToPage('/page0');
        }
        
        function transitionToPage(url) {
            document.querySelector('.page-container').style.transform = 'scale(0.9)';
            document.querySelector('.page-container').style.opacity = '0';
            
            setTimeout(() => {
                window.location.href = url;
            }, 300);
        }
    </script>
</body>
</html>
