<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Lumon - Auth</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='page_style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='settings_style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body style="background: #000 !important; margin: 0; padding: 0; overflow: hidden; min-height: 100vh; width: 100vw;">
<style>
html, body {
  height: 100dvh;
  width: 100dvw;
  min-height: 100dvh;
  min-width: 100dvw;
  margin: 0;
  padding: 0;
  overflow: hidden !important;
  box-sizing: border-box;
  overscroll-behavior: none;
}
body {
  background: #000 !important;
}
.page-container {
  height: 100dvh;
  width: 100dvw;
  min-height: 100dvh;
  min-width: 100dvw;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  position: relative;
  box-sizing: border-box;
  overflow: hidden;
}
::-webkit-scrollbar {
  display: none !important;
}
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}
.nav-btn.top-left {
  left: auto;
  right: 32px;
  top: 32px;
  position: absolute;
}
.nav-btn, .login-btn, .btn-text { color: #fff !important; }

.content-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 100vw;
  max-width: 100vw;
  box-sizing: border-box;
  padding: 0;
  margin: 0;
}
.navigation-buttons {
  display: flex;
  flex-direction: column;
  gap: 16px;
  align-items: center;
  width: 100%;
}

/* Remove focus outline for buttons on mobile */
button:focus { outline: none; }

/* Responsive: mobile adjustments */
@media (max-width: 480px) {
  .page-container {
    height: 100vh;
    min-height: 100vh;
    width: 100vw;
    padding: 0;
  }
  .content-wrapper {
    min-height: 80vh;
    padding: 0;
    justify-content: center;
  }
  .navigation-buttons {
    gap: 18px;
  }
  .Lumon-title {
    font-size: 7vw;
  }
  .nav-btn {
    font-size: 4vw;
    min-height: 48px;
    border-radius: 24px;
  }
}
.back-btn svg { fill: #fff; }
.google-3d-logo {
  animation: googleSpin 2s linear infinite;
}
@keyframes googleSpin {
  0% { transform: rotateY(0deg) scale(1); filter: brightness(1); }
  50% { transform: rotateY(180deg) scale(1.1); filter: brightness(1.3); }
  100% { transform: rotateY(360deg) scale(1); filter: brightness(1); }
}

.Lumon-icon {
  width: 64px;
  height: 64px;
  background: #10b981;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 0 16px #10b98144;
  overflow: hidden;
}
.Lumon-icon .fa-seedling {
  color: #fff !important;
  font-size: 36px;
  line-height: 1;
  width: 36px;
  height: 36px;
  display: block;
  margin: 0;
  padding: 0;
}
</style>
    <div class="page-container">
        <div class="floating-elements-3d"></div>
        
        <div class="content-wrapper">
            <!-- Lumon Icon and Title -->
            <div class="Lumon-section">
                <div class="Lumon-icon" style="display: flex; justify-content: center; align-items: center;">
  <i class="fas fa-seedling"></i>
</div>
                <h1 class="Lumon-title">Lumon</h1>
                <p class="Lumon-subtitle">by Taizun</p>
                <p class="Lumon-description">AI Plant Expert</p>
            </div>
            
            <!-- Navigation Buttons -->
            <div class="navigation-buttons">
                <button class="nav-btn" onclick="navigateToPage2()">
                    <span class="btn-text">Get Started</span>
                </button>
                <button class="nav-btn" id="google-btn-page0" type="button">
                    <span class="btn-text"><svg class="google-3d-logo" width="22" height="22" viewBox="0 0 48 48" fill="none" style="vertical-align:middle;margin-right:8px;"><path d="M43.611 20.083h-18.19v7.834h10.422c-1.042 3.042-3.875 5.083-7.646 5.083-4.646 0-8.417-3.792-8.417-8.5s3.771-8.5 8.417-8.5c2.146 0 4.167.771 5.708 2.292l5.792-5.792C36.25 9.5 32.417 7.5 28.167 7.5c-8.646 0-15.667 7.021-15.667 15.667s7.021 15.667 15.667 15.667c7.833 0 15.167-5.833 15.167-15.667 0-1.146-.104-2.021-.271-2.917z" fill="#fff"/></svg>Continue with Google</span>
                </button>
                <button class="nav-btn" id="guest-btn">
    <span class="btn-text">Start as Guest</span>
</button>
            </div>
        </div>
        
        <!-- Top buttons outside content wrapper -->
        <button class="nav-btn top-left" onclick="navigateToPage1()">
            <span class="btn-text">Login</span>
        </button>
    </div>

    <script src="{{ url_for('static', filename='page_animations.js') }}"></script>
<script>
    function navigateToPage1() {
        transitionToPage('/page1');
    }
    function navigateToPage2() {
        transitionToPage('/page2');
    }
    document.getElementById('google-btn-page0').onclick = function() {
        window.location.href = '/auth/google';
    };
    document.getElementById('guest-btn').onclick = function() {
    transitionToPage('/app');
};
    function transitionToPage(url) {
        document.querySelector('.page-container').style.transform = 'scale(0.9)';
        document.querySelector('.page-container').style.opacity = '0';
        setTimeout(() => {
            window.location.href = url;
        }, 300);
    }
</script>

</body>
</html>
