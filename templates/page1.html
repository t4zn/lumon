<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumon - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='page_style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='settings_style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        html, body {
          height: 100vh !important;
          overflow: hidden !important;
        }
    </style>
</head>
<body style="background: #000 !important; height: 100vh; overflow: hidden;">
<style>
.nav-btn, .btn-text, .placeholder-btn { color: #fff !important; }
.google-3d-logo {
  animation: googleSpin 2s linear infinite;
}
@keyframes googleSpin {
  0% { transform: rotateY(0deg) scale(1); filter: brightness(1); }
  50% { transform: rotateY(180deg) scale(1.1); filter: brightness(1.3); }
  100% { transform: rotateY(360deg) scale(1); filter: brightness(1); }
}

input::placeholder, textarea::placeholder {
  color: #e0e0e0 !important;
  opacity: 1;
  font-family: 'Inter', sans-serif !important;
  font-size: 1rem;
  letter-spacing: 0;
  font-weight: 400;
}
input, textarea {
  padding-left: 16px !important;
  font-size: 1.2rem !important;
}
</style>
    <div class="page-container">
        <div class="floating-elements-3d"></div>
        
        <!-- Back arrow button -->
        <button class="back-btn" onclick="navigateToPage0()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle;"><path d="M15 18l-6-6 6-6" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
        
        <div class="content-wrapper" style="margin-top: 96px;">
            <!-- Page Content -->
            <div class="page-content">
                <!-- Login form elements arranged vertically -->
                <div class="button-list">
                    <button class="placeholder-btn" id="google-btn-page1"><span class="btn-text" style="font-size:1.15em;font-weight:600;"><svg class="google-3d-logo" width="22" height="22" viewBox="0 0 48 48" fill="none" style="vertical-align:middle;margin-right:8px;"><path d="M43.611 20.083h-18.19v7.834h10.422c-1.042 3.042-3.875 5.083-7.646 5.083-4.646 0-8.417-3.792-8.417-8.5s3.771-8.5 8.417-8.5c2.146 0 4.167.771 5.708 2.292l5.792-5.792C36.25 9.5 32.417 7.5 28.167 7.5c-8.646 0-15.667 7.021-15.667 15.667s7.021 15.667 15.667 15.667c7.833 0 15.167-5.833 15.167-15.667 0-1.146-.104-2.021-.271-2.917z" fill="#fff"/></svg>Continue with Google</span></button>
                    <input type="text" class="placeholder-btn" placeholder="Username or Email" id="login-email">
                    <input type="password" class="placeholder-btn" placeholder="Password" id="login-password">
                </div>
                
                <!-- Error message -->
                <div id="login-error" style="color:#ff6b6b; margin:10px 0; display:none;"></div>
                <!-- Active navigation button -->
                <div class="navigation-buttons centered">
                    <button class="nav-btn active-btn" id="login-btn">
                        <span class="btn-text">Login</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='page_animations.js') }}"></script>
    <script>
        function navigateToApp() {
            transitionToPage('/app');
        }
        
        function navigateToPage0() {
            transitionToPage('/page0');
        }
        
        function transitionToPage(url) {
            document.querySelector('.page-container').style.transform = 'scale(0.9)';
            document.querySelector('.page-container').style.opacity = '0';
            
            setTimeout(() => {
                window.location.href = url;
            }, 300);
        }

        document.getElementById('login-btn').onclick = async function(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            const errorDiv = document.getElementById('login-error');
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
            if (!email || !password) {
                errorDiv.textContent = 'Please enter both email and password.';
                errorDiv.style.display = 'block';
                return;
            }
            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if (res.ok && data.success) {
                    transitionToPage('/app');
                } else {
                    errorDiv.textContent = 'Invalid email or password.';
                    errorDiv.style.display = 'block';
                }
            } catch (err) {
                errorDiv.textContent = 'Invalid email or password.';
                errorDiv.style.display = 'block';
            }
        };

        document.getElementById('google-btn-page1').onclick = function() {
            window.location.href = '/auth/google';
        };
    </script>
</body>
</html>
