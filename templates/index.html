<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Lumon - Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='page_style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='settings_style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
            background: #000;
        }
        
        body {
            overscroll-behavior-y: contain;
            -webkit-overflow-scrolling: touch;
        }
        
        .page-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding: 0;
            margin: 0;
            overflow-y: auto;
        }
        
        .settings-container {
            width: 100%;
            max-width: 100%;
            padding: 16px;
            position: relative;
            z-index: 2;
        }
        
        @media (min-width: 480px) {
            .settings-container {
                max-width: 420px;
                padding: 24px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="floating-elements-3d"></div>
        
        <!-- Back button -->
        <button class="back-btn" onclick="navigateToApp()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle;"><path d="M15 18l-6-6 6-6" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
        
        <div class="settings-container">
            <h1 class="settings-title animated-glow">
    <i class="fas fa-cog rotating-gear"></i>
    Settings
</h1>
            
            <div class="settings-grid">
                <!-- Profile Picture -->
                <div class="setting-item">
                    <div class="setting-icon">
    <i class="fas fa-user-circle"></i>
</div>
                    <div class="setting-content">
                        <h3>Profile Picture</h3>
                        <p>Change your profile photo</p>
                        <button class="setting-btn placeholder-btn">
    <i class="fas fa-camera"></i>
    Upload Photo
</button>
                    </div>
                </div>
                
                <!-- Username -->
                <div class="setting-item">
                    <div class="setting-icon">
    <i class="fas fa-user-edit"></i>
</div>
                    <div class="setting-content">
                        <h3>Username</h3>
                        <p>Update your display name</p>
                        <button class="setting-btn placeholder-btn">
    <i class="fas fa-edit"></i>
    Edit Name
</button>
                    </div>
                </div>
                
                <!-- Country -->
                <div class="setting-item">
                    <div class="setting-icon">
    <i class="fas fa-globe"></i>
</div>
                    <div class="setting-content">
                        <h3>Country</h3>
                        <p>Select your country</p>
                        <div class="country-dropdown-container">
                            <button class="setting-btn country-btn" onclick="toggleCountryDropdown()">
                                <i class="fas fa-flag"></i>
                                <span id="selected-country">Select Country</span>
                                <i class="fas fa-chevron-down dropdown-arrow"></i>
                            </button>
                            
                            <div class="country-dropdown" id="country-dropdown">
                                <div class="country-search">
                                    <input type="text" id="country-search" placeholder="Search countries..." onkeyup="filterCountries()">
                                    <i class="fas fa-search"></i>
                                </div>
                                <div class="country-list" id="country-list">
                                    <!-- Countries will be populated by JavaScript -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Terms & Conditions -->
                <div class="setting-item">
                    <div class="setting-icon">
    <i class="fas fa-file-contract"></i>
</div>
                    <div class="setting-content">
                        <h3>Terms & Conditions</h3>
                        <p>View our terms of service</p>
                        <button class="setting-btn placeholder-btn">
    <i class="fas fa-external-link-alt"></i>
    View Terms
</button>
                    </div>
                </div>
                
                <!-- Change Password -->
                <div class="setting-item">
                    <div class="setting-icon">
    <i class="fas fa-lock"></i>
</div>
                    <div class="setting-content">
                        <h3>Change Password</h3>
                        <p>Update your account password</p>
                        <button class="setting-btn placeholder-btn">
    <i class="fas fa-key"></i>
    Change Password
</button>
                    </div>
                </div>
                
                <!-- Help -->
                <div class="setting-item">
                <!-- Logout -->
                <div class="setting-item logout-item">
                    <div class="setting-icon">
    <i class="fas fa-sign-out-alt"></i>
</div>
                    <div class="setting-content">
                        <h3>Logout</h3>
                        <p>Sign out of your account</p>
                        <button class="setting-btn logout-btn">
    <i class="fas fa-power-off"></i>
    Sign Out
</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Notification toast -->
        <div class="toast" id="toast">
            <i class="fas fa-info-circle"></i>
            <span id="toast-message"></span>
        </div>
    </div>

    <script src="{{ url_for('static', filename='page_animations.js') }}"></script>
    <script src="{{ url_for('static', filename='countries.js') }}"></script>
    <script src="{{ url_for('static', filename='settings_script.js') }}"></script>
    <style>
    .country-option .flag {
      font-size: 1.3em;
      margin-right: 10px;
      vertical-align: middle;
    }
    .country-option .country-name {
      vertical-align: middle;
    }
    </style>
    <script>
        function navigateToApp() {
            transitionToPage('/app');
        }
        
        function transitionToPage(url) {
            document.querySelector('.page-container').style.transform = 'scale(0.9)';
            document.querySelector('.page-container').style.opacity = '0';
            
            setTimeout(() => {
                window.location.href = url;
            }, 300);
        }
        
        function showPlaceholder(feature) {
            showToast(`${feature} feature coming soon!`, 'info');
        }
        
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            
            toastMessage.textContent = message;
            toast.className = `toast ${type}`;
            toast.style.display = 'flex';
            toast.style.opacity = '1';
            toast.style.transform = 'translateY(0)';
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(-20px)';
                setTimeout(() => {
                    toast.style.display = 'none';
                }, 300);
            }, 3000);
        }
    </script>
  <!-- Modal root (populated by JS) -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
.lumon-modal-backdrop {
  position: fixed; left: 0; top: 0; width: 100vw; height: 100vh;
  background: rgba(10,30,20,0.55); z-index: 1000;
  backdrop-filter: blur(2px);
}
.lumon-modal-box {
  position: fixed; left: 50%; top: 50%; transform: translate(-50%,-50%);
  min-width: 320px; max-width: 90vw;
  border-radius: 18px;
  z-index: 1001; padding: 0 0 20px 0;
  animation: fadeIn .2s;
  background: linear-gradient(135deg, rgba(16, 185, 129, 0.93) 0%, rgba(2,6,23,0.97) 100%);
  box-shadow: 0 8px 32px rgba(0,0,0,0.36), 0 1.5px 32px 0 rgba(16,185,129,0.22);
  font-family: 'Inter', Arial, sans-serif;
  color: #e6fff3;
  border: 1.5px solid rgba(16,185,129,0.4);
  backdrop-filter: blur(10px) saturate(1.2);
}
.lumon-modal-title {
  padding: 18px 24px 6px 24px; font-size: 1.3rem; font-weight: 700;
  color: #a7ffce; text-shadow: 0 1px 8px #005e3c44, 0 0.5px 0 #0009;
  font-family: 'Inter', Arial, sans-serif;
  letter-spacing: 0.01em;
}
.lumon-modal-content {
  padding: 0 24px 12px 24px;
  color: #e6fff3;
  font-size: 1rem;
  max-height: 280px;
  overflow-y: auto;
  font-family: 'Inter', Arial, sans-serif;
  text-shadow: 0 1px 8px #005e3c22;
}
.lumon-modal-actions {
  display: flex; gap: 10px; justify-content: flex-end; padding: 0 24px;
}
.lumon-modal-btn {
  background: linear-gradient(90deg,#1b8d5c 60%,#138a6c 100%);
  color: #fff;
  border: none;
  border-radius: 4px;
  padding: 7px 18px;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.15s, box-shadow 0.15s;
  font-family: 'Inter', Arial, sans-serif;
  font-weight: 600;
  box-shadow: 0 1px 8px #005e3c22;
}
.lumon-modal-btn.cancel {
  background: #222b25;
  color: #a7ffce;
  border: 1px solid #1b8d5c;
  border-radius: 4px;
}
.lumon-modal-btn.confirm:hover { background: #176b45; }
.lumon-modal-btn.cancel:hover { background: #333; }
.lumon-modal-input {
  width: 100%; margin: 0 0 10px 0; padding: 8px; font-size: 1rem;
  border: 1px solid #1b8d5c; border-radius: 6px; outline: none;
  background: rgba(2,6,23,0.85);
  color: #a7ffce;
  font-family: 'Inter', Arial, sans-serif;
  box-shadow: 0 1px 8px #005e3c22;
}
.lumon-modal-input:focus {
  border-color: #10b981;
  background: rgba(16,185,129,0.10);
}
@media (max-width: 500px) {
  .lumon-modal-box { min-width: 90vw; }
  .lumon-modal-title, .lumon-modal-content, .lumon-modal-actions { padding-left: 8px; padding-right: 8px; }
}
@keyframes fadeIn {
  from { opacity: 0; transform: translate(-50%,-55%); }
  to { opacity: 1; transform: translate(-50%,-50%); }
}
.lumon-terms-content ul { padding-left: 1.2em; }
.lumon-terms-content li { margin-bottom: 0.5em; }
.lumon-terms-content h3 { margin-top: 0; }
</style>
</body>
</html>
